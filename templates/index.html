<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Tweeter sentiment analysis</title>
</head>
<body>
<div>
	<p><h1 align="center">Twitter Sentiment Analysis</h1></p>
	<form class="form-inline" method="post" action="/">
		<div align="center">
			<div class="form-group">
				<label class="sr-only" for="tweetInput" style="font-size:2vw">Search:</label>
				<input type="txt" name="tweet" id="tweetInput" placeholder="Tweet....">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
	<br><br><br>
	{% if rows %}
		<div align="center">
			
			<table border=5>
				<thead bgcolor="yellow" style="font-size:2vw" align="center">
					<td>Tweets</td>
					<td>Analysis</td>
				</thead>
				{% for row in rows%}
				<tr bgcolor="LightGrey" style="font-size:1.5vw">
					<td>{{ row['tweets']}}</td>
					<td>{{ row['Analysis']}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	{% endif %}
</div>
</body>
</html>
