<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Tweeter sentiment analysis</title>
</head>
<body>
<div>
	<p><h2 align="center">Tweeter analysis of last one week</h2></p>
	<form class="form-inline" method="post" action="/">
		<div align="center">
			<div class="form-group">
				<label class="sr-only" for="tweetInput">Tweet search:</label>
				<input type="txt" name="tweet" id="tweetInput" placeholder="Tweet....">
				<button type="submit" class="btn-btn-default">Submit</button>
			</div>
		</div>
	</form>
	<br><br><br>
	{% if rows %}
		<div align="center">
			
			<table border=5>
				<thead>
					<td>Tweets</td>
					<td>Sentiment</td>
				</thead>
				{% for row in rows%}
				<tr>
					<td>{{ row['tweet']}}</td>
					<td>{{ row['sentiment']}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	{% endif %}
</div>
</body>
</html>
